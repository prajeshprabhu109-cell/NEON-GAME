<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #raceVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="raceVideo" autoplay playsinline>
        <source src="race2 (1).mp4" type="video/mp4">

        <source src="race (1).mp4" type="video/mp4">

        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('raceVideo');

        // When the video ends, notify the parent window (race-bet.html)
        video.addEventListener('ended', function() {
            if (window.parent) {
                // Send a message back to the betting page to trigger result calculation
                window.parent.postMessage('video-ended', '*');
            }
        });

        // This command forces playback to start
        video.play().catch(error => {
            console.error("Video playback blocked:", error);
        });
    </script>
</body>
</html>
